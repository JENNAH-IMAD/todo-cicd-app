# .github/workflows/ci-cd.yml
# Pipeline CI/CD complet pour l'application React

name: CI/CD Pipeline

# ============================================
# D√âCLENCHEURS (Triggers)
# ============================================
on:
  # Se d√©clenche sur les push vers la branche main
  push:
    branches: [ main ]
  
  # Se d√©clenche sur les Pull Requests vers main
  pull_request:
    branches: [ main ]
  
  # Permet de d√©clencher manuellement depuis l'interface GitHub
  workflow_dispatch:

# ============================================
# VARIABLES D'ENVIRONNEMENT GLOBALES
# ============================================
env:
  # Nom de l'image Docker (remplacer par votre username Docker Hub)
  DOCKER_IMAGE: votre-username/todo-cicd-app
  DOCKER_TAG: latest

# ============================================
# JOBS (T√¢ches du pipeline)
# ============================================
jobs:
  
  # ==========================================
  # JOB 1 : TESTS
  # ==========================================
  test:
    name: Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
      # √âtape 1 : R√©cup√©rer le code source
      - name: Checkout du code
        uses: actions/checkout@v3
      
      # √âtape 2 : Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Mettre en cache les d√©pendances npm pour acc√©l√©rer
          cache: 'npm'
      
      # √âtape 3 : Installer les d√©pendances
      - name: Installer les d√©pendances
        run: npm ci
      
      # √âtape 4 : Lancer les tests
      - name: Ex√©cuter les tests
        run: npm test -- --coverage --watchAll=false
      
      # √âtape 5 : Upload du rapport de couverture (optionnel)
      - name: Upload coverage report
        uses: docker/metadata-action@v4
        with:
          name: coverage-report
          path: coverage/

  # ==========================================
  # JOB 2 : BUILD DE L'IMAGE DOCKER
  # ==========================================
  build:
    name: Build Docker Image
    # Ce job d√©pend du succ√®s du job "test"
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      # √âtape 1 : Checkout du code
      - name: Checkout du code
        uses: actions/checkout@v3
      
      # √âtape 2 : Configurer Docker Buildx (pour builds multi-plateformes)
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # √âtape 3 : Se connecter √† Docker Hub
      - name: Login vers Docker Hub
        uses: docker/login-action@v2
        with:
          # Utiliser les secrets GitHub pour les credentials
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # √âtape 4 : Extraire les m√©tadonn√©es Docker (tags, labels)
      - name: Extraire metadata Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # √âtape 5 : Builder et pusher l'image Docker
      - name: Build et Push de l'image Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          # Pusher uniquement si c'est la branche main
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Utiliser le cache pour acc√©l√©rer les builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 3 : D√âPLOIEMENT (Optionnel)
  # ==========================================
  deploy:
    name: D√©ploiement
    # Ce job d√©pend du succ√®s du job "build"
    needs: build
    runs-on: ubuntu-latest
    # Ex√©cuter uniquement sur la branche main
    if: github.ref == 'refs/heads/main'
    
    steps:
      # √âtape 1 : Checkout du code
      - name: Checkout du code
        uses: actions/checkout@v3
      
      # √âtape 2 : Exemple de d√©ploiement (√† adapter selon votre infrastructure)
      - name: Simuler le d√©ploiement
