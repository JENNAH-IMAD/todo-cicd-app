# .github/workflows/ci-cd.yml
# Pipeline CI/CD complet pour l'application React

name: CI/CD Pipeline

# ============================================
# DÃ‰CLENCHEURS (Triggers)
# ============================================
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# ============================================
# VARIABLES D'ENVIRONNEMENT GLOBALES
# ============================================
env:
  DOCKER_IMAGE: votre-username/todo-cicd-app
  DOCKER_TAG: latest

# ============================================
# JOBS
# ============================================
jobs:

  # ==========================================
  # JOB 1 : TESTS
  # ==========================================
  test:
    name: Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Installer les dÃ©pendances
        run: npm ci
      
      - name: ExÃ©cuter les tests
        run: npm test -- --coverage --watchAll=false
      
      # ðŸ”¥ Correction : bonne action pour upload coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  # ==========================================
  # JOB 2 : BUILD DE L'IMAGE DOCKER
  # ==========================================
  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login vers Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extraire metadata Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build et Push de l'image Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 3 : DÃ‰PLOIEMENT
  # ==========================================
  deploy:
    name: DÃ©ploiement
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
